name: numbers
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.6.3+10603

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  app_tutti:
    git:
      url: git://github.com/manjav/flutter_apptutti_sdk.git
      ref: master
  confetti: ^0.6.0
  cupertino_icons: ^1.0.3
  device_info: ^2.0.2
  flame: ^1.0.0
  flame_svg: ^1.0.0
  flutter_local_notifications: ^9.1.5
  flutter_rating_bar: ^4.0.0
  flutter_svg: ^0.22.0
  intl: ^0.17.0
  path_provider: ^2.0.8
  screenshot: ^1.2.3
  share: ^2.0.4
  shared_preferences: ^2.0.11
  soundpool: ^2.1.0
  rive: ^0.7.33
  url_launcher: ^6.0.17
  vibration: ^1.7.4-nullsafety.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  # generate: true
  uses-material-design: true

  assets:
    - anims/
    - assets/images/
    - assets/sounds/
    - texts/

  fonts:
    - family: quicksand
      fonts:
        - asset: fonts/quicksand-bold.ttf
    - family: icons
      fonts:
        - asset: fonts/myicons.ttf